name: Publish GitHub Package

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  publish-gpr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com
          scope: "@sager93134-droid"

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Scope package name for GitHub Packages
        run: npm pkg set name=@sager93134-droid/miniwing --workspace packages/miniwing

      - name: Publish to GitHub Packages
        run: npm publish --workspace packages/miniwing --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
